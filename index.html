<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <!-- 引入 ECharts 文件 -->
    <script src="xlsx.full.min.js"></script>
	<script src="echarts.js"></script>
	<script src="ecStat.js"></script>
</head>
<body>
    <script src="chart0.js"></script>
	
	<div id="selectArea">
	<input type="file" id="files" name="files[]" multiple />
    <div id="drop_zone">Drop files here</div>
	</div>
	
	<div id="preArea">
	<div id="notice">To begin, please select files.</div>
    <div id="chart0" style="width: 600px;height:400px;"></div>
	<button id="rangeSet" hidden=true>Next</button>
	</div>
	
	<div id="resultArea" hidden=true>
	<select id="IDselecter"></select>
	<button id="pre">Previous chart</button>
	<button id="next">Next chart</button>
	<br>
	

	<label for="notlog1"><input type="radio" id="notlog1" name="c1"/>time</label>
	<label for="log1"><input type="radio" id="log1" checked=true name="c1"/>log(time)</label> 
    <div id="chart1" style="width: 600px;height:400px;"></div>

	

	<label for="notlog2"><input type="radio" id="notlog2" name="c2"/>time</label>
	<label for="log2"><input type="radio" id="log2" checked=true name="c2"/>log(time)</label> 
    <div id="chart2" style="width: 600px;height:400px;"></div>

	

	<label for="notlog3"><input type="radio" id="notlog3" name="c3"/>time</label>
	<label for="log3"><input type="radio" id="log3" checked=true name="c3"/>log(time)</label> 
    <div id="chart3" style="width: 600px;height:400px;"></div>

	

	<label for="notlog4"><input type="radio" id="notlog4" name="c4"/>time</label>
	<label for="log4"><input type="radio" id="log4" checked=true name="c4"/>log(time)</label> 
    <div id="chart4" style="width: 600px;height:400px;"></div>
	</div>

	
	<script src="chartOptions.js"></script>
	<script src="input_and_parse.js"></script>
</body>
</html>
