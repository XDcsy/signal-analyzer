<input type="file" id="files" name="files[]" multiple />
<div id="drop_zone">Drop files here</div>

<script type="text/javascript" src="xlsx.full.min.js"></script>
<script>
  // Setup the listeners.
  document.getElementById('files').addEventListener('change', handleFileSelect, false);
  var dropZone = document.getElementById('drop_zone');
  dropZone.addEventListener('dragover', handleDragOver, false);
  dropZone.addEventListener('drop', handleFileDrag, false);

  //判断浏览器是否支持FileReader.readAsBinaryString
  var rABS = typeof FileReader !== "undefined" && typeof FileReader.prototype !== "undefined" && typeof FileReader.prototype.readAsBinaryString !== "undefined";
  
  //csv中存储所有表格文件转换得到的csv(type:string)
  var allCsv = [];
  
  function handleFileDrag(evt) {
	evt.stopPropagation();
    evt.preventDefault();
    var files = evt.dataTransfer.files; // FileList object.
	processFiles(files);
  }
  
  function handleFileSelect(evt) {
    var files = evt.target.files; // FileList object
	processFiles(files);
  }
  
  function handleDragOver(evt) {
    evt.stopPropagation();
    evt.preventDefault();
    evt.dataTransfer.dropEffect = 'copy'; // Explicitly show this is a copy.
  }
  
  function fixdata(data) {
  //浏览器无法直接读取二进制文件时的处理函数
  var o = "", l = 0, w = 10240;
  for(; l<data.byteLength/w; ++l) o+=String.fromCharCode.apply(null,new Uint8Array(data.slice(l*w,l*w+w)));
  o+=String.fromCharCode.apply(null, new Uint8Array(data.slice(l*w)));
  return o;
  }
  
  function processFiles(files) {
	for (var i = 0, f; f = files[i]; i++) {  //依次读取选中的文件
        var reader = new FileReader();
        reader.onload = function(e) {
		    var data = e.target.result; //data为以二进制格式读取的文件
		    parsing(data);
	    }
	    if(rABS) reader.readAsBinaryString(f);
	    else reader.readAsArrayBuffer(f);
	}
  }


  	function parsing(data) {  //将data解析为可处理的string/json/HTML等
		try {
			if(rABS) {
		    	workbook = XLSX.read(data, {type: 'binary'}); //将data解析为workbook
		    } else {
		        var arr = fixdata(data); 
		        workbook = XLSX.read(btoa(arr), {type: 'base64'});
		    }
		}
		catch(e) {
			console.log(e);
			alert("Error parsing the workbooks.");
		}
			csv = XLSX.utils.sheet_to_csv(workbook.Sheets[workbook.SheetNames[0]]); //只处理sheet1中的数据
			//其他可选：sheet_to_json, sheet_to_html, sheet_to_formulae
		    //console.log(csv);
			allCsv.push(csv);
			//Todo: 每获得一个csv，就进行处理，算出后续画出图形所需要的所有必须数据
	}
</script>
